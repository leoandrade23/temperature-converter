<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Conversor Temperatura</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Conversor Temperatura</h1>
      </div>
      <div class="inputs">
        <span>Temperatura em ºF: </span
        ><input type="text" id="fahrenheit" placeholder="Fahrenheit" />
        <span>Temperatura em ºC: </span
        ><input type="text" id="celsius" placeholder="Celsius" />
      </div>
      <div class="result">
        <h2></h2>
      </div>
      <div class="buttons">
        <button id="convert">Converter</button>
        <button id="reset">Resetar</button>
      </div>
    </div>
    <footer>&copy; Copyright - Leonardo Andrade</footer>
    <script src="assets/script/script.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
      IMask(document.getElementById("fahrenheit"), {
        mask: "00.0",
      });
      IMask(document.getElementById("celsius"), {
        mask: "00.0",
      });
    </script>
  </body>
</html>
